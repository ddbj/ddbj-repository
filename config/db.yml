- id: BioProject
  validator: bioproject

  objects:
    - id: BioProject
      ext: xml

- id: BioSample
  validator: biosample

  objects:
    - id: BioSample
      ext: xml

- id: Trad
  validator: passthrough
  objects:
    - id: Sequence
      ext: fasta
      multiple: true
    - id: Annotation
      ext: ann
      multiple: true

- id: DRA
  validator: dra
  objects:
    - id: Submission
      ext: xml
    - id: Experiment
      ext: xml
    - id: Run
      ext: xml
    - id: RunFile
      ext: fastq
      multiple: true
    - id: Analysis
      ext: xml
      optional: true
    - id: AnalysisFile
      ext: raw
      optional: true
      multiple: true

- id: GEA
  validator: passthrough
  objects:
    - id: IDF
      ext: idf.txt
    - id: SDRF
      ext: sdrf.txt
    - id: ADF
      ext: adf.txt
      optional: true
      multiple: true
    - id: RawDataFile
      ext: raw
      optional: true
      multiple: true
    - id: ProcessedDataFile
      ext: raw
      optional: true
      multiple: true

- id: MetaboBank
  validator: metabobank
  objects:
    - id: IDF
      ext: idf.txt
    - id: SDRF
      ext: sdrf.txt
    - id: MAF
      ext: maf.txt
      optional: true
      multiple: true
    - id: RawDataFile
      ext: raw
      optional: true
      multiple: true
    - id: ProcessedDataFile
      ext: raw
      optional: true
      multiple: true
    - id: BioSample
      ext: tsv
      optional: true

- id: JVar
  validator: passthrough
  objects:
    - id: Excel
      ext: xlsx
    - id: VariantCallFile
      ext: vcf
      optional: true
      multiple: true
