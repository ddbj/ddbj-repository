services:
  varnish:
    build: varnish
    user: root # https://github.com/varnish/docker-varnish/issues/53

    environment:
      VARNISH_HTTP_PORT: 8080

    ports:
      - ${VARNISH_PORT:?}:8080

    tmpfs:
      - /var/lib/varnish/varnishd:exec

    depends_on:
      rails:
        condition: service_started

  rails:
    build:
      context: ../
      dockerfile: api/Dockerfile

      args:
        API_URL:
        APP_GID:
        APP_UID:
        NODE_VERSION:
        RUBY_VERSION:

    init: true

    environment:
      API_URL:
      DATABASE_URL:
      DATABASE_URL_BIOPROJECT:
      DATABASE_URL_BIOSAMPLE:
      DATABASE_URL_DRMDB:
      DATABASE_URL_SUBMITTERDB:
      DDBJ_VALIDATOR_URL:       http://ddbj-validator:3000/api
      DISABLE_SSL:
      MINIO_ACCESS_KEY_ID:
      MINIO_BUCKET:             uploads
      MINIO_ENDPOINT:
      MINIO_SECRET_ACCESS_KEY:
      OIDC_CLIENT_ID:
      OIDC_ISSUER_URL:
      REPOSITORY_DIR:           /data/repository
      SECRET_KEY_BASE:
      SENTRY_CURRENT_ENV:
      SENTRY_DSN:
      SMTP_ADDRESS:
      SMTP_AUTHENTICATION:
      SMTP_DOMAIN:
      SMTP_PASSWORD:
      SMTP_PORT:
      SMTP_USERNAME:
      TZ:                       Japan
      USER_HOME_DIR:            /data/home
      WEB_CONCURRENCY:          2

    depends_on:
      - ddbj-validator

  ddbj-validator:
    build:
      context: ../ddbj_validator

    environment:
      DDBJ_VALIDATOR_APP_POSTGRES_HOST:
      DDBJ_VALIDATOR_APP_POSTGRES_PASSWD:
      DDBJ_VALIDATOR_APP_POSTGRES_PORT:
      DDBJ_VALIDATOR_APP_POSTGRES_TIMEOUT:         '30'
      DDBJ_VALIDATOR_APP_POSTGRES_USER:
      DDBJ_VALIDATOR_APP_VIRTUOSO_ENDPOINT_MASTER: http://virtuoso:8890/sparql
      TZ:                                          Japan
